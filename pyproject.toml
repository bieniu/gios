[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.mypy]
python_version = "3.13"
show_error_codes = true
follow_imports = "silent"
ignore_missing_imports = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_equality = true
warn_return_any = true
warn_unused_ignores = true
warn_unreachable = true

[tool.ruff]
target-version = "py313"

lint.select = ["ALL"]

lint.ignore = [
    "ANN101",   # Missing type annotation for `self` in method
    "ANN401",   # Dynamically typed expressions (typing.Any) are disallowed
    "COM812",   # Trailing comma missing
    "D203",     # 1 blank line required before class docstring
    "D213",     # Multi-line docstring summary should start at the second line
    "EM101",    # Exception must not use a string literal, assign to variable first
    "EM102",    # Exception must not use an f-string literal, assign to variable first
    "ISC001",   # Single line implicit string concatenation
    "PLR0912",  # Too many branches
    "PLR0915",  # Too many statements
    "TRY003",   # Avoid specifying long messages outside the exception class
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "ANN102",   # Missing type annotation for `cls` in classmethod
    "PLR0913",  # Too many arguments in function definition
    "PLR2004",  # Magic value used in comparison
    "PTH123",   # `open()` should be replaced by `Path.open()`
    "S101",     # Use of `assert` detected
    ]
"example.py" = [
    "T201",      # `print` found
]

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.coverage.run]
source = ["gios"]

[tool.tox]
envlist = ["py312", "py313", "lint", "typing", "coverage"]
skip_missing_interpreters = true

[tool.tox.gh-actions]
python = { "3.12" = ["py312", "lint", "typing", "coverage"], "3.13" = ["py313"] }

[tool.tox.testenv]
commands = [
  "pytest --timeout=30 --cov=gios --cov-report=xml {posargs} --error-for-skips"
]
deps = [
  "-rrequirements.txt",
  "-rrequirements-test.txt"
]

[tool.tox.testenv.lint]
basepython = "python3"
ignore_errors = true
commands = [
  "ruff check .",
  "ruff format --check ."
]
deps = [
  "-rrequirements.txt",
  "-rrequirements-test.txt"
]

[tool.tox.testenv.typing]
basepython = "python3"
ignore_errors = true
commands = [
  "mypy gios"
]
deps = [
  "-rrequirements.txt",
  "-rrequirements-test.txt"
]

[tool.tox.testenv.coverage]
deps = [
  "-rrequirements.txt",
  "-rrequirements-test.txt"
]
commands = [
  "coverage report --fail-under=79"
]
